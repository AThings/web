<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item></todo-item>
        </ol>
        <ul>
            <li v-for="(val,key,index) in obj">
                {{key}}:{{index}}:{{val}}
            </li>
        </ul>
        <ul>
            <li v-for="(items,index) of sortArr":key="items.age">
                <span v-for="item in items">{{item}} </span>
            </li>
        </ul>
        <div v-on:click="addNum(2)" v-text="num"></div>
        <div>
            <input type="text" v-model="model_num">
            <input type="text" v-model.lazy="model_num">
            <input type="text" v-model.number="model_num">
            <input type="text" v-model.trim="model_num">
            <p>{{model_num}}</p>
            <input type="checkbox" name="hobby" v-model="hobbys" value="lanqiu">篮球
            <input type="checkbox" name="hobby" v-model="hobbys" value="zuqiu">足球
            <input type="checkbox" name="hobby" v-model="hobbys" value="pingpangqiu">乒乓球
            <p>{{hobbys}}</p>
            <input type="radio" name="sex" value="man" v-model="sex">男
            <input type="radio" name="sex" value="women" v-model="sex">女
            <p>{{sex}}</p>
        </div>
        <div>
            <p v-bind:style="{fontSize: size + 'px'}">helloworld</p>
        </div>
        <div v-cloak>
                <p>{{message}}</p>
            </div>
    </div>
    
        
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
            Vue.component('todo-item', {
                template: '<li>This is a todo</li>'
            })

            var app = new Vue({
                el: '#app',
                data:{
                    obj:{
                        name:"xiaoming",
                        age:23,
                        adress:"his home"
                    },
                    objArr:[
                        {
                            name:"fengjialue",
                            age:20,
                            school:"linda"
                        },
                        {
                            name:"fengxiaoxi",
                            age:23,
                            school:"erzhong"
                        },
                        {
                            name:"fenglong",
                            age:19,
                            school:"sanxiao"
                        }
                    ],
                    num:0,
                    model_num:0,
                    hobbys:[],
                    sex:"womn",
                    size:20,
                    message:"hahahahahahahahaskr"
                },
                computed:{
                    sortArr:function(){
                        return this.objArr.sort(function(a,b){
                            return  b.age - a.age 
                        })
                    }
                },
                methods:{
                    addNum:function(key){
                        this.num += key;
                    }
                }
            })
        </script>
</body>
</html>
