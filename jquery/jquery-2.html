<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2{
            text-align:center;
        }
        #warpper{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        #warpper > div{
            /* width:300px; */
            padding: 20px 40px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <div id="warpper">
        <div id="index">
            <h3>index([selector|element])</h3>
            <ul>
                    <li id="foo">foo</li>
                    <li id="bar">bar</li>
                    <li id="baz">baz</li>
            </ul>
            <div id="res">

            </div>
            <script>
                var Div = document.getElementById("res");
                Div.innerHTML = "";
                Div.innerHTML +=`<p> $(#index li).index() result is : ${$('#index li').index()} 返回值就是这个jQuery对象集合中第一个元素相对于其同辈元素的位置。</p>`;
                Div.innerHTML += `<p> $(#index li).index(document.getElementById(#bar)) 
                result is : ${$('#index li').index(document.getElementById('bar'))} </p>`;
                Div.innerHTML +=`<p> $(#index li).index($('#baz')) result is : ${$('#index li').index($('#baz'))}</p>`;
                Div.innerHTML +=`<p> $('#baz').index() result is : ${$('#baz').index()} 不传递参数，返回这个元素在同辈中的索引位置。</p>`;
            </script>
        </div>
    </div>
    
</body>
</html>
