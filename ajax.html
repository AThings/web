<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        this is a ajax text page
    </div>
    <button>ajax change</button>
    <script>
        xmlPage = new XMLHttpRequest();
         var url = "https://bird.ioliu.cn/v2?url= "+"https://api.douban.com/v2/movie/in_theaters";
         
        xmlPage.open("GET",url,true);
        xmlPage.send();
        xmlPage.onreadystatechange = function(){
            console.log("1");
            document.getElementsByTagName('button')[0].onclick = function(){
                console.log("2");
                
                if(xmlPage.readyState==4 && xmlPage.status==200)
                {
                    document.getElementById('box').innerHTML = xmlPage.responseText;
                }
            }  
        }
    </script>
</body>
</html>
